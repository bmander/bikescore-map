<!DOCTYPE html>
<html>
<head>
  <title>bikescore - LeafLet Preview</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
  <style type="text/css">
    html, body {
       height: 100%;
       width: 100%;
    }

    #map{
       width: 100%;
       height: 100%;
    }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script>
    $(document).ready(function () {
      // $("#basemapslider").slider({
      //       animate: true,
      //       value: 1,
      //       orientation: "vertical",
      //       min: 0,
      //       max: 1,
      //       step: 0.1,
      //       slide: function (event, ui) {
      //           mytile.setOpacity(ui.value);
      //       }
      //  });

      //   $('#basemapslider').mousedown(function(){
      //     map.dragging.disable();
      //   })

      //   $('#basemapslider').mouseup(function(){
      //     map.dragging.enable();
      //   })

      var map = L.map('map').setView([47, -122], 8);
      var bikescore =L.tileLayer('https://s3.amazonaws.com/bikescore-tiles/{z}/{x}/{y}.png', {
        maxZoom: 10,
        minZoom: 5,
        tms: false,
        attribution: 'Generated by QTiles'
      }).addTo(map);

      var labels = L.tileLayer('http://{s}.tile.stamen.com/toner-labels/{z}/{x}/{y}@2x.png', {
        maxZoom: 10,
        minZoom: 5,
        tms: false,
        attribution: '(c) stamen',
        opacity: 0.6
      }).addTo(map);

      L.control.layers({},{'labels':labels},{collapsed:false}).addTo(map);
    })
  </script>
</head>
<body>
  <div id="map">
  </div>
  </div>
</body>
</html>
