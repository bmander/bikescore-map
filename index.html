<!DOCTYPE html>
<html>
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-37330114-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-37330114-2');
  </script>

  
  <title>Bikescore Map</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
  <style type="text/css">
    html, body {
       height: 100%;
       width: 100%;
    }

    #map{
       width: 100%;
       height: 100%;
       z-index: 1;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script>
    $(document).ready(function () {
      var map = L.map('map').setView([39, -96], 4);
      var bikescore =L.tileLayer('https://s3.amazonaws.com/bikescore-tiles/{z}/{x}/{y}.png', {
        maxZoom: 13,
        minZoom: 5,
        maxNativeZoom: 10,
        tms: false,
        attribution: 'Base map &copy; Walkscore'
      }).addTo(map);

      var labels = L.tileLayer('http://{s}.tile.stamen.com/toner-labels/{z}/{x}/{y}@2x.png', {
        maxZoom: 13,
        minZoom: 5,
        tms: false,
        attribution: 'Label tiles by Stamen Design.',
        opacity: 0.6
      }).addTo(map);

      L.control.layers({},{'labels':labels},{collapsed:false}).addTo(map);
    })
  </script>
</head>
<body>
  <div id="map"></div>      
  <div style="background-color:#ddd; margin:0 auto; width: 410px; text-align: center; cursor: pointer; z-index: 2; position: absolute; bottom: 50px; left: 50px;padding-bottom:5px">
      <h2 style="font-family: Arial, sans-serif; margin: 5px;">Bikescore</h2>
      <img src="colorbar.png" style="max-width: 400px; padding-left:5px; padding-right:5px">
      <div style="font-family: Arial, sans-serif; font-size: 12px;"><a href="https://www.walkscore.com/bike-score-methodology.shtml"><b>methodology<b></b></b></a>
      </div>
  </div>
</body>
</html>
